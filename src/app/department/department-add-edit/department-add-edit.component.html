<div class="form-group row">
  <label class="col-sm-2 col-form-label">Department Name</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="DepartmentName"
      placeholder="Enter Department Name"
      (keydown)="clearMessage()"
      (keyup)="newMessage()"
    >
  </div>
</div>

<h5 class="col-sm-2 col-form-label float-right" id="messageLabel">{{messageText}}</h5>
