<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary float-right m-2"
  data-toggle="modal"
  data-target="#AddEditEmployeeComponentModal"
  data-backdrop="static"
  data-keyboard="false"
  (click)="addClick()"
  >
  Add Employee
</button>

<!-- ActivateAddEditEmployeeComponent Modal -->
<div class="modal fade" id="AddEditEmployeeComponentModal" tabindex="-1" aria-labelledby="AddEditEmployeeComponentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddEditEmployeeComponentModalLabel">{{dialogTitle}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
          >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-employee-add-edit [employee]="employee" *ngIf="ActivateAddEditEmployeeComponent==true">
        </app-employee-add-edit>
        <!--//
        <h5 class="col-sm-2 col-form-label float-right" id="messageLabel">{{messageText}}</h5>
        -->
      </div>
      <div class="modal-footer">
        <button *ngIf="employee.EmployeeId==0" (click)="addEmployee()" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
        <button *ngIf="employee.EmployeeId==0" (click)="addEmployeeContinueAddingMore()" type="button" class="btn btn-primary">Add, continue adding more</button>
        <button *ngIf="employee.EmployeeId!=0" (click)="updateEmployee()" type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
        <button *ngIf="employee.EmployeeId==0" (click)="cancelAddEmployee()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button *ngIf="employee.EmployeeId!=0" (click)="cancelEditEmployee()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- ActivateEmployeeDeleteConfirmationDialogComponent Modal -->
<div class="modal fade" id="EmployeeDeleteConfirmationDialogComponentModal" tabindex="-1" aria-labelledby="EmployeeDeleteConfirmationDialogComponentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EmployeeDeleteConfirmationDialogComponentModalLabel">{{dialogTitle}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeEmployeeDeleteConfirmationDialogClick()"
          >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-employee-delete-confirmation-dialog [employee]="employee" *ngIf="ActivateEmployeeDeleteConfirmationDialogComponent==true">
        </app-employee-delete-confirmation-dialog>
      </div>
      <div class="modal-footer">
        <button (click)="deleteEmployee()" type="button" class="btn btn-primary" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

            class="btn btn-light"
            (click)="sortResult('EmployeeId', false)"

  <tbody>
    <tr *ngFor="let dataItem of EmployeeList">
      <td>{{dataItem.EmployeeId}}</td>
      <td>{{dataItem.EmployeeName}}</td>
      <td>{{dataItem.Department}}</td>
      <td>{{dataItem.DateOfJoining}}</td>
      <td>
        <button
          type="button"
          class="btn btn-light mr-1"
          data-toggle="modal"
          data-target="#AddEditEmployeeComponentModal"
          data-backdrop="static"
          data-keyboard="false"
          (click)="editClick(dataItem)"
        >
          <!--/ Edit /-->
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

          </svg>
        </button>
        <button
          type="button"
          class="btn btn-light mr-1"
          data-toggle="modal"
          data-target="#EmployeeDeleteConfirmationDialogComponentModal"
          data-backdrop="static"
          data-keyboard="false"
          (click)="deleteClick(dataItem)"
        >
          <!--/ Delete /-->
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
